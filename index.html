<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador PDF Profesional</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-3 p-md-5 rounded-4 position-relative">
      <!-- Línea vertical decorativa izquierda -->
      <div class="linea-vertical"></div>

      <div class="card-header bg-primary text-white text-center rounded-top">
        <h2><i class="bi bi-file-earmark-pdf-fill me-2"></i>Generador Profesional de PDF</h2>
      </div>
      <div class="card-body">
        <form id="info-form" novalidate>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label for="titulo" class="form-label fw-semibold"
                ><i class="bi bi-card-text me-1"></i> Título del documento</label
              >
              <input
                type="text"
                class="form-control"
                id="titulo"
                placeholder="Ejemplo: Registro de Cliente"
                required
                maxlength="50"
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="nombre" class="form-label fw-semibold"
                ><i class="bi bi-person-fill me-1"></i> Nombre completo</label
              >
              <input
                type="text"
                class="form-control"
                id="nombre"
                required
                maxlength="100"
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="email" class="form-label fw-semibold"
                ><i class="bi bi-envelope-fill me-1"></i> Correo electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                required
                maxlength="100"
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="telefono" class="form-label fw-semibold"
                ><i class="bi bi-telephone-fill me-1"></i> Número de teléfono</label
              >
              <input
                type="tel"
                class="form-control"
                id="telefono"
                required
                maxlength="20"
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="direccion" class="form-label fw-semibold"
                ><i class="bi bi-geo-alt-fill me-1"></i> Calle y número</label
              >
              <input
                type="text"
                class="form-control"
                id="direccion"
                required
                maxlength="150"
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="folio" class="form-label fw-semibold"
                ><i class="bi bi-upc-scan me-1"></i> Número de folio</label
              >
              <input
                type="text"
                class="form-control"
                id="folio"
                required
                maxlength="30"
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="idExtra" class="form-label fw-semibold"
                ><i class="bi bi-file-earmark-text me-1"></i> Documento adicional (opcional)</label
              >
              <input
                type="text"
                class="form-control"
                id="idExtra"
                maxlength="50"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100 mt-4 fs-5 fw-semibold">
            <i class="bi bi-download me-2"></i> Descargar PDF
          </button>
        </form>
      </div>
    </div>

    <!-- Donación -->
    <div class="text-center mt-5">
      <p class="fs-5">¿Te gusta esta herramienta?</p>
      <a
        href="https://www.paypal.com/donate/?hosted_button_id=TU_ID"
        target="_blank"
        class="btn btn-outline-primary btn-lg"
        ><i class="bi bi-heart-fill me-2"></i>Donar con PayPal</a
      >
    </div>
  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
